<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        #content {
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            gap: 5px;
            justify-content: space-evenly;
            align-content:center;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 10px; 
            width: 115px;
            height: 180px;
            margin: 20px 0;
            background-color: white;
        }
        .card h2 {
            text-align: center;
            margin: 0;
            padding-top: 25px;
            color: white;
        }
        h4 {
            text-align: center;
            font-size: .9em;
            margin: 5px 0;
            color: #002050;
            height: 50px;
        }
        figure {
            
            margin: 0;
            text-align: center;
        }
        figcaption {
            font-size: .9em;
            color: white;
        }
        /* On mouse-over, add a deeper shadow */
            .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .date-courses, .date-programs, .date-update {
            height: 80px;
            border-radius: 10px 10px 0 0;
        }
        .date-courses {
            background-color: #366c57;
        }
        .date-programs {
            background-color: #34767b;
        }
        .date-update {
            background-color: #65547d;
        }
        .bottom-courses, .bottom-programs, .bottom-update {  
            height: 40px;
            border-radius: 0 0 10px 10px;
            margin: 0;
        }
        .bottom-courses {
            background-color: #366c57;
        }
        .bottom-programs {
            background-color: #34767b;
        }
        .bottom-update {
            background-color: #65547d;
        }
        /* Add some padding inside the card container */
            .text {
            padding: 0 10px;
            height: 73px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="card">
            <div class="date-courses">
                <h2>Jan 7</h2>
            </div>
            <div class="text">
            <h4><b>Kuali Opens for Course Changes</b></h4>
            
            </div>
            <div class="bottom-courses">

            </div>
        </div>
        <div class="card">
            <figure>
                <div class="date-courses">
                    <h2>Feb 27</h2>
                </div>
                <div class="text">
                <h4><b>Have course submissions entered into Kuali</b></h4>
                </div>
                <div class="bottom-courses">
                </div>
            </figure>

        </div>
        <div class="card">
            <figure>
                <div class="date-courses">
                    <h2>Mar 20</h2>
                </div>
                <div class="text">
                <h4><b>Kuali Closes for Courses</b></h4>
                </div>
                <div class="bottom-courses">
                </div>
                <figcaption>Any courses not past College CC in the workflow will not be considered for 2027 catalog</figcaption>
            </figure>

        </div>
        <div class="card">
            <figure>
                <div class="date-courses">
                    <h2>Apr 3</h2>
                </div>
                <div class="text">
                <h4><b>Departments Notified of Course Changes</b></h4>
                
                </div>
                <div class="bottom-courses">

                </div>
            </figure>
        </div>

        <!--Programs-->

        <div class="card">
            <figure>
                <div class="date-programs">
                    <h2>Apr 20</h2>
                </div>
                <div class="text">
                <h4><b>Kuali Opens for Program Changes</b></h4>
                
                </div>
                <div class="bottom-programs">

                </div>
            </figure>
        </div>
        <div class="card">
            <figure>
                <div class="date-programs">
                    <h2>May 15</h2>
                </div>
                <div class="text">
                <h4><b>Have program submissions in Kuali</b></h4>
                
                </div>
                <div class="bottom-programs">

                </div>
            </figure>
        </div>
        <div class="card">
            <figure>
                <div class="date-programs">
                    <h2>June 1</h2>
                </div>
                <div class="text">
                <h4><b>Kuali Closes for Programs</b></h4>
                </div>
                <div class="bottom-programs">
                    
                </div>
                <figcaption>Any programs not past College CC in the workflow will not be considered for the 2027 catalog</figcaption>
            </figure>
        </div>
        <div class="card">
            <figure>
                <div class="date-update">
                    <h2>Jul 1</h2>
                </div>
                <div class="text">
                <h4><b>Annual Status Update Due</b></h4>
                </div>
                <div class="bottom-update">
                </div>
                <figcaption>This is only for those in years 1 - 3</figcaption>
            </figure>

        </div>
        <div class="card">
            <figure>
                <div class="date-programs">
                    <h2>Dec 1</h2>
                </div>
                <div class="text">
                <h4><b>Check Changes & Requirements in Catalog</b></h4>
                
                </div>
                <div class="bottom-programs">
                
                </div>
                <figcaption>Check the new Degree Audit. In Kuali, Additional Documentation, click the pdf file under SRR Documentation</figcaption>
            </figure>
        </div>
    </div>  
</body>
</html>
